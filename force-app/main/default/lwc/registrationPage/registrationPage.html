<template>
  <lightning-card title="Registration">
   <div class="slds-p-around_medium slds-m-right_xx-large">
      <lightning-record-edit-form  object-api-name="Show_User__c" onsuccess={handleSuccess}>
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name=Name></lightning-input-field>
        <lightning-input-field field-name=Middle_Name__c></lightning-input-field>
        <lightning-input-field field-name=Last_Name__c></lightning-input-field>
        <lightning-input-field field-name=Email_Address__c></lightning-input-field>
        <lightning-input-field field-name=Password__c></lightning-input-field>
        <lightning-input-field field-name=Confirm_Password__c></lightning-input-field>
        <lightning-input-field field-name=DOB__c></lightning-input-field>
        <lightning-input-field field-name=Address__c></lightning-input-field>
        <lightning-input-field field-name=Country__c></lightning-input-field>
        <lightning-input-field field-name=State__c></lightning-input-field>
        <lightning-input-field field-name=City__c></lightning-input-field>
        <lightning-input-field field-name=Phone_No__c></lightning-input-field>
        <lightning-input-field field-name=Secret_Question__c></lightning-input-field>
        <lightning-input-field field-name=Secret_Answer__c></lightning-input-field>
        <lightning-button class="joinButton"
                          type="submit"
                          variant="brand"
                          label="Join Now >>"
                          onclick={handleNavigation}></lightning-button>
      </lightning-record-edit-form>
   </div>
  </lightning-card>   
</template>
